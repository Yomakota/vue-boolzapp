<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>

<body>
    <div id="root" class="app-wrapper">
        <div class="container">
            <!-- CONTACTS COLUMN -->
            <div class="contacts-column">
                <!-- Contacts Header -->
                <div class="columns-header p-15">
                    <!-- User Info -->
                    <div class="user-info">
                        <div class="user-image">
                            <img src="img/avatar_io.jpg" alt="">
                        </div>

                        <div class="user-text">
                            <h2>Nome Utente</h2>
                        </div>
                    </div>

                    <!-- User-Actions -->
                    <div class="header-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- Notices -->
                <div class="notices p-15">
                    <div class="notice-icon">
                        <i class="fas fa-bell-slash"></i>
                    </div>

                    <div class="notice-text">
                        <div class="notice-message">
                            Ricevi notifiche di nuovi messaggi
                        </div>
                        <div class="notice-link">
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                </div>

                <!-- Search-bar -->
                <div class="search-bar p-15">
                    <label for="contacts-search" class="search-icon">
                        <i class="fas fa-search"></i>
                    </label>
                    <input v-model="searchInputText" @keyup="searchContactChat" type="text" placeholder="Cerca o inizia una nuova chat"
                    name="" class="input">
                </div>

                <!-- Contacts List -->
                <div class="contacts-list">
                    <ul>
                        <!-- Single-contact -->
                        <li class="single-contact" v-for="contact, index in contacts" @click="selectedContact(index)"
                            :class="(currentActiveElement == index) ? 'active' : ''" v-if="contact.visible">
                            <!-- Contact-Info -->
                            <div class="contact-info">
                                <div class="user-image big">
                                    <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                                </div>
                                <div class="user-name">{{contact.name}}
                                    <div class="user-text"> {{lastMessage(index)}}
                                    </div>
                                </div>
                            </div>

                            <div class="date-contact"> {{dateLastMessage(index)}}</div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- CHATS COLUMN -->
            <div class="chats-column">
                <!-- Chats-Header -->
                <div class="columns-header p-15">
                    <!-- User-Info -->
                    <div class="user-info">
                        <div class="user-image">
                            <img :src="`img/avatar${contacts[currentActiveElement].avatar}.jpg`" alt="">
                        </div>

                        <div class="user-text">
                            <div class="name">
                                {{contacts[currentActiveElement].name}}
                            </div>
                            <div class="last-access">{{dateLastMessage(currentActiveElement)}}</div>
                        </div>
                    </div>

                    <!-- User-Actions -->
                    <div class="header-icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- Chats Main -->
                <div class="chats-main">
                    <!-- message -->
                    <div class="chat-message" :class="(message.status == 'sent') ? 'sent' : 'received'" v-for="(message, index) in contacts[currentActiveElement].messages">
                        <div class="message-text">{{message.text}}
                            <i class="fas fa-chevron-down" @click="showDropDownMenu(index)"></i>
                        </div>

                        <div class="message-date"> 
                            {{message.date}} 
                        </div>

                        <div class="drop-down-menu" v-if="currentActiveMessage.menu && index === currentActiveMessage.index">
                            <div class="info"> info message </div>
                            <div class="delete" @click="removeMessage(index)"> delete message </div>
                        </div>
                    </div>
                </div>

                <!-- CHAT INPUTS -->
                <div class="chat-bottom">
                    <div class="chat-bottom-icon">
                        <i class="far fa-smile"></i>
                    </div>

                    <div class="chat-bottom-input">
                        <input type="text" placeholder="Scrivi un messaggio" v-model="newMessage" @keyup.enter="sendNewMessage">
                    </div>

                    <div class="chat-bottom-icon"   >
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
