<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <div class="container d-flex">

            <div class="left-col">
                <div class="header d-flex">
                    <div class="header-left d-flex">
                        <img src="img/avatar_io.jpg" alt="">
                        <h2>Nome Utente</h2>
                    </div>
                    <div class="header-icons d-flex">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notices d-flex">
                    <div class="notice-logo d-flex">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="notice-msg d-flex">
                        <span class="header-msg">Ricevi notifiche di nuovi messaggi</span>
                        <span class="msg">Attiva notifiche desktop</span>
                    </div>
                </div>
                <div class="search-bar d-flex">
                    <label class="label">
                        <i class="fas fa-search"></i>
                    </label>
                    <input class="input" type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="contacts-menu">
                    <ul class="contacts-list">
                        <li class="contact d-flex" v-for="contact, index in contacts" @click="selectedContact(index)"
                            :class="(currentActiveElement == index) ? 'active' : ''">
                            <div class="image-contact">
                                <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                            </div>
                            <span class="name-contact">{{contact.name}}
                            </span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="right-col">
                <div class="header d-flex">
                    <div class="header-left d-flex">
                        <img :src="`img/avatar${contacts[currentActiveElement].avatar}.jpg`" alt="">
                        <div>
                            <span class="name">{{contacts[currentActiveElement].name}}</span>
                            <div class="last-access">Ultimo accesso oggi alle</div>
                        </div>
                    </div>
                    <div class="header-icons d-flex">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="main-right-col d-flex">
                    <div v-for="(message, index) in contacts[currentActiveElement].messages" class="msg d-flex"
                        :class="(message.status == 'sent') ? 'msg sent' : 'msg received'">
                        <span class="text">{{message.text}} </span>
                        <span class="date">{{message.date}} </span>
                    </div>
                </div>
                <div class="write-msg d-flex">
                    <i class="far fa-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>

    </div>
    <script src="js/script.js">

    </script>
</body>

</html>
